{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A notes sharing website.">
    <meta name="author" content="Bowen Mao">
    <title>Page Not Found</title>
    <link href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="{% static "noteshare/css/main.css" %}" rel="stylesheet">
	<link href="{% static "noteshare/css/responsive.css" %}" rel="stylesheet">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="{% static "noteshare/images/ico/favicon.ico" %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "noteshare/images/ico/apple-touch-icon-144-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "noteshare/images/ico/apple-touch-icon-114-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "noteshare/images/ico/apple-touch-icon-72-precomposed.png" %}">
    <link rel="apple-touch-icon-precomposed" href="{% static "noteshare/images/ico/apple-touch-icon-57-precomposed.png" %}">
</head><!--/head-->

<body>
    <section id="error-page">
        <div class="error-page-inner">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="text-center">
                            <div class="bg-404">
                                <div class="error-image">
                                    <img class="img-responsive" src="{% static "noteshare/images/404.png" %}" alt="">
                                </div>
                            </div>
                            {% block message %}{% endblock %}
                            <a href="/" class="btn btn-error">RETURN TO THE HOMEPAGE</a>
                            <div class="social-link">
                                <span><a href="https://github.com/maobowen" target="_blank" title="GitHub"><i class="fa fa-github"></i></a></span>
                                <span><a href="https://facebook.com/maobowen" target="_blank" title="Facebook"><i class="fa fa-facebook"></i></a></span>
                                <span><a href="https://twitter.com/maobowen3" target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a></span>
                                <span><a href="https://weibo.com/maobowen3" target="_blank" title="Weibo"><i class="fa fa-weibo"></i></a></span>
                                <span><a href="https://www.linkedin.com/in/bowen-mao" target="_blank" title="LinkedIn"><i class="fa fa-linkedin"></i></a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src='https://unpkg.com/jquery/dist/jquery.js'></script>
    <script type="text/javascript" src='https://unpkg.com/bootstrap/dist/js/bootstrap.min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script type="text/javascript" src="{% static "noteshare/js/main.js" %}"></script>
</body>
</html>
